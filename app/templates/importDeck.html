{% extends "layout.html" %}

{% block title %}
    Deck Lookup
{% endblock %}

{% block main %}
{% block scripts %}

{% endblock %}

<style>

    .form-box {
        flex: 1;
        margin: 10px;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    label, h1, p {
        margin-bottom: 10px;
    }

    textarea {
        resize: none;
    }

     .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .example {
        font-size: 12px;
        color: #888;
    }
</style>
<div class="container">
    <div class="form-box center-content">
        <form id="slugForm">
            <label for="slugInput">Enter fabdb.net Slug ID:</label>
            <input type="text" id="slugInput" name="slug" autocomplete="off">
            <button type="button" id="lookupButton" hx-post="/getTable" hx-target=".container">Look Up</button>
        </form>
        <p class="example">
            <a href="https://fabdb.net/decks/QYpLoggM">https://fabdb.net/decks/QYpLoggM</a>
            (Slug ID: QYpLoggM)
        </p>
        <div id="tableContainer"></div>
    </div>

    <div class="form-box">
        <h1>Paste Your Fabrary Decklist</h1>
        <p>Paste your decklist information below:</p>
        <form id="customTableForm">
            <textarea name="decklist" rows="20" cols="60"></textarea><br>
            <button type="button" id="customTableButton" hx-post="/prepareCustomTable" hx-vals='{"decklist":document.querySelector("[name=decklist]").value}' hx-target=".container">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
